<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>

    <link rel="shortcut icon" href="images/bookmark.png" type="image/x-icon">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Bookmarker</h1>

        <div class="center">
            <div class="inner-center text-center d-flex justify-content-center align-items-center">
                <span style="color: #3FA55C;"><i class="fa-solid fa-bookmark"></i></span>
                <h2>Bookmark your favorite sites</h2>
                <span style="color: #B2AC4A;"><i class="fa-solid fa-bookmark"></i></span>
    
            </div>
            <div class="input">
                <div class="mb-3">
                    <span><i class="fa-solid fa-book-bookmark" style="font-size: 16px;"></i></span>
                    <label for="siteName" class="form-label">site Name</label>
                    <input type="text" oninput="validationName()" class="form-control inputt" id="siteName" placeholder="Bookmark Name">
                  </div>
                  <div class="mb-3">
                    <span><i class="fa-solid fa-link" style="font-size: 16px;"></i></span>
                    <label for="siteURL" class="form-label">site URL</label>
                    <input type="text" oninput="validationUrl()" class="form-control inputt" id="siteURL" placeholder="Website URL">
                  </div>
                  <div class="text-center">
                    <button class="btn" onclick="showDialog();addElement()">Submit</button>
                  </div>
            </div>
        </div>
        <div >
            <table class="table text-center my-4">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="data">
                    <!--  -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- The overlay is for adding the shadow around the dialog -->
    <div class="overlay" id="overlay"> 
        <dialog class="border-0 p-4 rounded-2 shadow-lg" id="dialogBox">
            <div class="d-flex justify-content-between align-items-center my-4">
                <div class="d-flex align-items-center">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                </div>
                <div class="d-flex align-items-center">
                    <button class="border-0 button"  onclick="closeDialog()"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
            <p>Site Name or Url is not valid, Please follow the <br> rules below :</p>
            <ul class="list-unstyled">
                <li class="my-3">
                    <span>
                        <i class="fa-regular fa-circle-right"></i>
                    </span>
                    <span class="dialog-text">Site name must contain at least 3 characters</span>
                </li>    
                <li>
                    <span>
                        <i class="fa-regular fa-circle-right"></i>
                    </span>
                    <span class="dialog-text">Site URL must be a valid one</span>
                </li>
            </ul>
        </dialog>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
